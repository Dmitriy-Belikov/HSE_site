
<!doctype HTML>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script type="text/javascript" src="{% static 'main/js/jquery-3.7.0.min.js' %}"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/22107de93f.js" crossorigin="anonymous"></script>



</head>

<body>

    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
    </script>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Меню</button>
        <div id="myDropdown" class="dropdown-content">

            <logo><img src="{% static 'main/img/logo.png' %}" alt="Logo" class="logo"><br><br><br>
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'forms' %}">Карты наблюдений</a>
            <a href="{% url 'admin:index' %}">Авторизация для HSE</a>
            <a href="{% url 'create' %}"><i class="fas fa-plus-circle"></i> Внести карту</a>
        </div>
    </div>


    <main>

        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
